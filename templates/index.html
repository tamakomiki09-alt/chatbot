<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reversable Checker</title>

    <!-- Existing site styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- Reversable checker styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='new.css') }}">
</head>
<body>

<div class="reversable-container">
    <h2>Reversable Checker</h2>

    <form method="POST">
        <input 
            type="text" 
            name="word" 
            placeholder="Enter a word or phrase" 
            required
        >
        <br>
        <button type="submit">Check</button>
    </form>

    {% if result %}
        <p class="result {{ color }}">{{ result }}</p>
    {% endif %}
</div>

</body>
</html>
